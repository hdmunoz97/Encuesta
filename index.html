<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Encuesta</h2>
    <form id="surveyForm">
        <div class="form-group">
            <label for="question1">¿Qué te pareció nuestro servicio?</label>
            <input type="text" class="form-control" id="question1" name="question1" required>
        </div>
        <div class="form-group">
            <label for="question2">¿Recomendarías nuestro producto?</label>
            <select class="form-control" id="question2" name="question2" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question3">¿Cómo calificarías nuestra atención?</label>
            <select class="form-control" id="question3" name="question3" required>
                <option value="1">1 - Muy Mala</option>
                <option value="2">2 - Mala</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Buena</option>
                <option value="5">5 - Excelente</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
    <div id="message" class="text-center mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#surveyForm').on('submit', function(e) {
        e.preventDefault();  // Evitar que la página se recargue
        const data = {
            question1: $('#question1').val(),
            question2: $('#question2').val(),
            question3: $('#question3').val()
        };
        console.log(data);  // Ver las respuestas en la consola
        $('#message').text('Gracias por completar la encuesta.');
    });
</script>

</body>
</html>
